<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>CV Upload</title>
  </head>
  <body>
    <div class="container">
      <h1>Upload CV and Job Description</h1>
      <form action="/" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Upload CV</label>
          <input type="file" class="form-control" id="file" name="file">
        </div>
        <div class="mb-3">
          <label for="jobdesc" class="form-label">Job Description</label>
          <textarea class="form-control" id="jobdesc" name="jobdesc"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Job Title</th>
            </tr>
        </thead>
        <tbody>
            {% for cv in cvs %}
            <tr>
                <td><a href="{{ url_for('results', cv_id=cv.id) }}">{{ cv.name }}</a></td>
                <td>{{ cv.job_title }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
